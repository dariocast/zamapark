<div class="my_content_wrapper">
  <div class="my_content">
    <div *ngIf="scannerEnabled">
      <zxing-scanner #scanner
        [enable]="scannerEnabled"
        (scanSuccess)="scanSuccessHandler($event)"
      ></zxing-scanner>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <button mat-raised-button *ngIf="!scannerEnabled" color="primary" (click)="startScan()">Scannerizza!</button>
  </div>
</div>
