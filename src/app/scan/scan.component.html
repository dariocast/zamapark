<zxing-scanner #scanner *ngIf="scannerEnabled"
  [enable]="scannerEnabled"
  (scanSuccess)="scanSuccessHandler($event)"
></zxing-scanner>
<button *ngIf="!scannerEnabled" class="btn btn-lg btn-primary" (click)="startScan()">Scannerizza!</button>
<div *ngIf="authService.user$ | async as user">
  {{user.displayName}}
</div>
